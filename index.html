<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
  <title>Login</title>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required />
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required />
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label for="">
          <input type="checkbox"/> Remember me
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a onclick="SignUp()">Sing up Now</a></p>
      </div>
    </form>
  </div>
  <div class="wrappersingup">
    <form action="">
      <h1>Sign Up</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required />
        <i class="bx bx-user"></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required/>
        <i class="bx bx-envelope"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required/>
        <i class="bx bx-lock-alt"></i>
      </div>
      <div class="user-terms">
        <label for="">
          <input type="checkbox" name="" id="" required/>I agree to the terms & conditions
        </label>
      </div>
      <button type="submit" class="btn"><a href="/login-page/cano.html">Sign up</a></button>
      <div class="login-link">
        <p>Alredy have an account? <a onclick="Login()">Sign in</a></p>
      </div>
    </form>
  </div>
</body>
</html>
